<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{ book.Title }}</h1>
    <p class="lead">{{ book.Description }}</p>
    <hr class="my-4">
    <p>{{ book.Excerpt }}</p>
    <p><small class="text-muted">Количество страниц: {{ book.PageCount }}</small></p>
    <p><small class="text-muted">Дата публикации: {{ format(book.PageCount, 'dd.MM.yyyy') }}</small></p>
    <a routerLink="/dashboard" class="btn btn-primary btn-lg">Назад</a>
  </div>
</div>
